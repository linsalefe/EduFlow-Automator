<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>EduFlow IA - Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1080px;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
            position: relative;
            background: #0f172a;
        }

        /* ===== FOTO DE FUNDO (COLORIDA, VIBRANTE) ===== */
        .bg-photo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 30%;
            /* Mantém cor, só escurece levemente */
            filter: brightness(0.85) contrast(1.05) saturate(1.1);
        }

        /* Gradiente para legibilidade do texto */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                180deg,
                rgba(15, 23, 42, 0.4) 0%,
                rgba(15, 23, 42, 0.1) 25%,
                rgba(15, 23, 42, 0.5) 50%,
                rgba(15, 23, 42, 0.95) 100%
            );
        }

        /* ===== HEADER COM LOGO ===== */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 32px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 48px;
            height: 48px;
            border-radius: 10px;
        }

        .brand-name {
            font-size: 28px;
            font-weight: 800;
            color: #ffffff;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .brand-name span {
            color: #60a5fa;
        }

        .handle {
            font-size: 18px;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        /* ===== CONTEÚDO PRINCIPAL ===== */
        .content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0 48px 140px;
            z-index: 10;
        }

        /* Badge de categoria */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #3b82f6;
            padding: 10px 20px;
            border-radius: 50px;
            margin-bottom: 24px;
        }

        .badge-dot {
            width: 8px;
            height: 8px;
            background: #ffffff;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .badge-text {
            font-size: 14px;
            font-weight: 700;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Headline principal */
        .headline {
            font-size: 72px;
            font-weight: 900;
            color: #ffffff;
            line-height: 1.0;
            letter-spacing: -2px;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.4);
            max-width: 900px;
        }

        /* Destaque em amarelo/azul */
        .headline .highlight {
            color: #fbbf24;
        }

        .headline .highlight-blue {
            color: #60a5fa;
        }

        /* Subheadline */
        .subheadline {
            font-size: 26px;
            font-weight: 500;
            color: rgba(255,255,255,0.9);
            line-height: 1.4;
            margin-bottom: 32px;
            max-width: 700px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        /* CTA Button */
        .cta {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #3b82f6;
            color: #ffffff;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 700;
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.4);
        }

        .cta-arrow {
            font-size: 24px;
        }

        /* ===== VARIAÇÕES DE TAMANHO ===== */
        .headline.text-lg {
            font-size: 64px;
        }

        .headline.text-md {
            font-size: 56px;
        }

        .headline.text-sm {
            font-size: 48px;
        }

        /* ===== RODAPÉ ===== */
        .footer {
            position: absolute;
            bottom: 40px;
            right: 48px;
            z-index: 10;
        }

        .website {
            font-size: 16px;
            font-weight: 600;
            color: rgba(255,255,255,0.6);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <!-- Foto de fundo -->
    <img src="{{ imagem_fundo }}" class="bg-photo" alt="">
    <div class="overlay"></div>

    <!-- Header -->
    <div class="header">
        <div class="logo-container">
            {% if logo_path %}
            <img src="{{ logo_path }}" class="logo" alt="Logo">
            {% endif %}
            <div class="brand-name">EduFlow<span>IA</span></div>
        </div>
        <div class="handle">@eduflow.ia</div>
    </div>

    <!-- Conteúdo -->
    <div class="content">
        {% if badge_text %}
        <div class="badge">
            <div class="badge-dot"></div>
            <span class="badge-text">{{ badge_text }}</span>
        </div>
        {% endif %}

        <h1 class="headline {{ classe_tamanho_texto }}">{{ headline | safe }}</h1>
        
        {% if subheadline %}
        <p class="subheadline">{{ subheadline }}</p>
        {% endif %}

        {% if cta_text %}
        <div class="cta">
            <span>{{ cta_text }}</span>
            <span class="cta-arrow">→</span>
        </div>
        {% endif %}
    </div>

    <!-- Website no canto -->
    <div class="footer">
        <div class="website">eduflowia.com</div>
    </div>
</body>
</html>
