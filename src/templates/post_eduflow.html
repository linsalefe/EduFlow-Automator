<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1350">
    <title>EduFlow IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1350px;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            position: relative;
            background: #000;
        }

        /* ===== FOTO DE FUNDO VIS√çVEL ===== */
        .bg-photo {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .bg-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.85); /* LEVE - mant√©m foto vis√≠vel */
        }

        /* Overlay SUTIL - n√£o mata a foto */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                180deg,
                rgba(30, 27, 75, 0.3) 0%,
                rgba(15, 23, 42, 0.65) 100%
            );
            z-index: 1;
        }

        /* ===== HEADER MINIMALISTA ===== */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background: rgba(30, 27, 75, 0.92);
            backdrop-filter: blur(8px);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 45px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            filter: drop-shadow(0 3px 10px rgba(129, 140, 248, 0.5));
        }

        .brand-text {
            font-size: 40px;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .brand-text .accent {
            color: #818cf8;
        }

        .handle {
            font-size: 22px;
            font-weight: 600;
            color: #e0e7ff;
        }

        /* ===== CARD PODEROSO ===== */
        .content-card {
            position: absolute;
            bottom: 45px;
            left: 45px;
            right: 45px;
            background: rgba(15, 23, 42, 0.94);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            padding: 44px 48px 50px 48px;
            z-index: 10;
            border: 2px solid rgba(129, 140, 248, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
        }

        /* Linha de luz no topo */
        .content-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 28px;
            right: 28px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(129, 140, 248, 0.7), transparent);
        }

        /* Categoria */
        .kicker {
            font-size: 20px;
            font-weight: 700;
            color: #818cf8;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 16px;
            text-shadow: 0 2px 8px rgba(129, 140, 248, 0.4);
        }

        /* T√çTULO ENORME mas controlado */
        .title {
            font-size: 78px;
            font-weight: 900;
            color: #ffffff;
            line-height: 0.95;
            margin-bottom: 20px;
            text-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.9),
                0 0 40px rgba(129, 140, 248, 0.25);
            letter-spacing: -1.5px;
            word-wrap: break-word;
            hyphens: none;
        }

        /* Subt√≠tulo claro */
        .subtitle {
            font-size: 34px;
            font-weight: 600;
            color: #e7e9ff;
            line-height: 1.3;
            margin-bottom: 26px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        /* CTA com destaque */
        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            background: linear-gradient(135deg, #6366f1 0%, #818cf8 100%);
            border-radius: 14px;
            font-size: 26px;
            font-weight: 700;
            color: #ffffff;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.45);
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Foto de Fundo -->
    <div class="bg-photo">
        <img src="{{ background_url }}" alt="Background">
    </div>
    <div class="overlay"></div>

    <!-- Header -->
    <div class="header">
        <div class="brand">
            {% if logo_url %}
            <img src="{{ logo_url }}" class="logo" alt="Logo">
            {% endif %}
            <div class="brand-text">
                EduFlow<span class="accent">IA</span>
            </div>
        </div>
        <div class="handle">{{ ig_handle }}</div>
    </div>

    <!-- Card de Conte√∫do -->
    <div class="content-card">
        <div class="kicker">{{ kicker }}</div>
        <div class="title">{{ title }}</div>
        <div class="subtitle">{{ subtitle }}</div>
        <div class="cta-button">üëâ {{ cta }}</div>
    </div>
</body>
</html>
