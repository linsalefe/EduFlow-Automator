<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1350">
    <title>EduFlow IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1350px;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            position: relative;
        }

        /* ===== FOTO COM EFEITO PUBLICIT√ÅRIO ===== */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 20%;
            transform: scale(1.06);
            filter: blur(3px) brightness(0.65) contrast(1.1) saturate(1.1);
        }

        /* Overlay para profundidade */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                180deg,
                rgba(0, 0, 0, 0) 0%,
                rgba(0, 0, 0, 0.2) 60%,
                rgba(0, 0, 0, 0.4) 100%
            );
            z-index: 1;
        }

        /* ===== HEADER COLORIDO ===== */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 85px;
            background: linear-gradient(135deg, #4338ca 0%, #6366f1 100%);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo {
            width: 55px;
            height: 55px;
            border-radius: 8px;
        }

        .brand-text {
            font-size: 38px;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .handle {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
        }

        /* ===== CARD BRANCO ===== */
        .white-card {
            position: absolute;
            bottom: 40px;
            left: 40px;
            right: 40px;
            background: #ffffff;
            border-radius: 20px;
            padding: 40px 45px;
            z-index: 10;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
        }

        .kicker {
            font-size: 18px;
            font-weight: 800;
            color: #6366f1;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 14px;
        }

        /* T√çTULO GIGANTE COM IMPACTO */
        .title {
            font-size: 92px;
            font-weight: 900;
            color: #0f172a;
            line-height: 0.95;
            margin-bottom: 20px;
            letter-spacing: -1.2px;
            text-shadow: 0 10px 28px rgba(0, 0, 0, 0.12);
        }

        .subtitle {
            font-size: 32px;
            font-weight: 600;
            color: #334155;
            line-height: 1.25;
            margin-bottom: 24px;
        }

        /* ===== HIGHLIGHT BOX (ESTILO EST√ÅCIO) ===== */
        .highlight-box {
            margin-top: 18px;
            display: inline-block;
            background: #0038FF;
            color: #ffffff;
            padding: 16px 24px;
            border-radius: 14px;
            font-size: 28px;
            font-weight: 800;
            transform: rotate(-2deg);
            box-shadow: 10px 10px 0 rgba(99, 102, 241, 0.2);
            margin-bottom: 24px;
        }

        .cta {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: #6366f1;
            border-radius: 12px;
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.35);
        }
    </style>
</head>
<body>
    <!-- Foto de Fundo -->
    <div class="background">
        <img src="{{ background_url }}" alt="Background">
    </div>
    <div class="overlay"></div>

    <!-- Header -->
    <div class="header">
        <div class="brand">
            {% if logo_url %}
            <img src="{{ logo_url }}" class="logo" alt="Logo">
            {% endif %}
            <div class="brand-text">EduFlowIA</div>
        </div>
        <div class="handle">{{ ig_handle }}</div>
    </div>

    <!-- Card BRANCO -->
    <div class="white-card">
        <div class="kicker">{{ kicker }}</div>
        <div class="title">{{ title }}</div>
        <div class="subtitle">{{ subtitle }}</div>
        
        <!-- Highlight Box Estilo Est√°cio -->
        <div class="highlight-box">
            Atendimento 24/7 com IA no WhatsApp
        </div>
        
        <div class="cta">üëâ {{ cta }}</div>
    </div>
</body>
</html>
