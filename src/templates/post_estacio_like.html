<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1350">
    <title>EduFlow IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@600;800&display=swap" rel="stylesheet">
    <style>
        body {
            width: 1080px;
            height: 1350px;
            margin: 0;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        /* Foto de fundo com efeito cinema */
        .bg {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 35%;
            filter: brightness(0.70) contrast(1.12) saturate(1.05);
            transform: scale(1.04);
        }

        /* Overlay gradiente */
        .shade {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                180deg,
                rgba(0, 0, 0, 0.55) 0%,
                rgba(0, 0, 0, 0.15) 45%,
                rgba(0, 0, 0, 0.65) 100%
            );
        }

        /* Container principal */
        .wrap {
            position: relative;
            height: 100%;
            padding: 80px;
        }

        /* Headline GIGANTE amarela */
        .headline {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 128px;
            line-height: 0.86;
            letter-spacing: -1px;
            color: #DFFF00;
            text-transform: uppercase;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.55);
            max-width: 680px;
            white-space: pre-line;
        }

        /* Blue box estilo Estácio */
        .blue-box {
            position: absolute;
            left: 80px;
            bottom: 110px;
            max-width: 760px;
            background: #0038FF;
            color: #fff;
            padding: 22px 28px;
            font-family: 'Inter', system-ui, sans-serif;
            font-size: 34px;
            line-height: 1.2;
            border-radius: 10px;
            transform: rotate(-2deg);
            box-shadow: 14px 14px 0 rgba(255, 255, 255, 0.16);
        }

        /* Burst (estrela) */
        .burst {
            position: absolute;
            right: -18px;
            bottom: -18px;
            width: 44px;
            height: 44px;
            border-radius: 999px;
            background: #DFFF00;
            color: #0b1020;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <img src="{{ imagem_fundo }}" class="bg" alt="Background">
    
    <div class="shade"></div>

    <div class="wrap">
        <div class="headline">{{ headline }}</div>

        <div class="blue-box">
            {{ subheadline }}
            <span class="burst">★</span>
        </div>
    </div>
</body>
</html>
